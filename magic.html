<!DOCTYPE html>
<html>
<head>
<title>Magic Challenge</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        padding-top: 120px;
        overflow: hidden;
    }

    /* Block mobile devices */
    @media (max-width: 768px) {
        body::before {
            content: "This challenge is desktop only. Please switch to desktop mode.";
            font-size: 20px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        #game-area, #magic-btn {
            display: none;
        }
    }

    /* Glass Navigation Bar */
    .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.55);
        padding: 12px 40px;
        border-radius: 50px;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 30px rgba(0,0,0,0.10);
        display: flex;
        gap: 30px;
        z-index: 999;
    }

    .navbar a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 16px;
        padding: 8px 20px;
        border-radius: 40px;
        transition: 0.2s;
    }
    .navbar a:hover {
        background: rgba(0,0,0,0.07);
    }

    /* GAME AREA */
    #game-area {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    /* Magic Dodge Button */
    #magic-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 40px;
        background: #ffffff;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 18px rgba(0,0,0,0.1);
        transition: 0.15s;
    }

    #message-box {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<!-- NAVIGATION -->
<div class="navbar">
    <a href="index.html">Portfolio</a>
    <a href="magic.html">Magic</a>
</div>

<div id="game-area">
    <button id="magic-btn">Press me</button>
    <div id="message-box"></div>
</div>

<script>
    const btn = document.getElementById("magic-btn");
    const msg = document.getElementById("message-box");

    // Dodge logic
    btn.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - btn.offsetWidth - 40;
        const maxY = window.innerHeight - btn.offsetHeight - 40;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        btn.style.left = newX + "px";
        btn.style.top = newY + "px";
    });

    // SPACE KEY success logic
    document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
            btn.style.display = "none";
            msg.style.display = "block";
            msg.innerHTML = "ðŸŽ‰ Congrats! You did it!<br><br>Press SPACE to try again.";

            document.addEventListener("keydown", function restart(ev) {
                if (ev.code === "Space") {
                    // RESET
                    msg.style.display = "none";
                    btn.style.display = "block";
                    btn.style.left = "50%";
                    btn.style.top = "50%";
                    btn.style.transform = "translate(-50%, -50%)";
                    document.removeEventListener("keydown", restart);
                }
            });
        }
    });
</script>

</body>
</html>
